client_ip: "127.0.0.1"
client_http_port: 8080
client_https_port: 8443
client_grpc_port: 51111
client_tls_private_key: "rustycar.CA.pem"
client_tls_certificate: "demoCA/cacert.pem"
#client_executable: "client.jar"
channels:
  kafka:
    - brokers:
        - "127.0.0.1:9092"
        - "127.0.0.1:9094"
      consumer_topics:
        - consumer_topic: "Response"
          consumer_group: "swir"
          client_topics:
            - "Response"
      producer_topics:
        - producer_topic: "Request"
          client_topics:
            - "ProduceToAppA"

  nats:
    - brokers:
        - "nats://127.0.0.1:4222"
      consumer_topics:
        - consumer_topic: "Response"
          consumer_group: "swir"
          client_topics:
            - "Response"
      producer_topics:
        - producer_topic: "Request"
          client_topics:
            - "ProduceToAppB"


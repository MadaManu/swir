name: rustycar
version: "0.01"
author: Dawid N. <nowakd@gmail.com>
about: Event Driven Sidecar
args:
  - address:
      short: a
      long: address
      value_name: IP
      required: true

  - tlsport:
      short: t
      long: tls port
      value_name: Integer
      default_value: "8443"

  - plainport:
      short: p
      long: plain port
      value_name: Integer
      default_value: "8080"

  - broker:
      short: b
      long: broker
      value_name: IP:PORT
      required: true
  - sending_topic:
      short: s
      long: sendingtopic
      value_name: STRING
      required: true
  - receiving_topic:
      short: r
      long: receivingtopic
      value_name: STRING
      multiple: true
      required: true
  - receiving_group:
      short: g
      long: receivinggroup
      value_name: STRING
      required: false
  - http_tls_certificate:
        short: c
        long: httptlscertificate
        value_name: file.pem
        required: false
        default_value: "demoCA/cacert.pem"
  - http_tls_key:
        short: k
        long: httptlskey
        value_name: file.key
        required: false
        default_value: "rustycar.CA.pem"


